<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <title>FerTorresMX</title>
</head>
<style>
  body {
    margin: 0;
    font-family: 'Muli', sans-serif;
    background-color: #0F98D5;
  }

  .header {
    background-color: #A0B3BE;
    width: 100%;
    height: 100px;
    display: flex;
    justify-content:space-between;
    align-items: center;
  }

  .header__img {
    width: 96px;
    margin-top: 10px;
    margin-left: 10px;
  }

  .header__menu {
    margin-right: 30px;
  }

  .header__menu ul {
    display: none;
    list-style: none;
    padding: 0px;
    position: absolute;
    width: 100px;
    text-align: right;
    margin: 0 0 0 -14px;
  }

  .header__menu:hover ul, ul:hover {
    display: block;
  }

  .header__menu li {
    margin: 10px 0px;
  }

  .header__menu li a {
    color: white;
    text-decoration: none;
  }

  .header__menu li a:hover {
    text-decoration: underline;
  }

  .header__menu--profile {
    margin-right: 8px;
    display: flex;
    align-items: center;
  }

  .header__menu--profile img {
    margin-right: 8px;
    width: 40px;
  }

  .header__menu--profile p {
    margin: 0;
    color: white;
  }

  .main {
    height: 300px;
  }

  .main__title {
    color: white;
    font-size: 25px;
  }

    ::placeholder {
        color: white;
    }
</style>

</style>
<body>
  <header class="header">
    <img class="header__img" src="./images/faviconFerTorres-96x96.png" alt="FerTorresMx">
    <div class="header__menu">
      <div class="header__menu--profile">
        <img src="./images/icons8-male-user-50.png" alt="User Profile">
        <p>Perfil</p>
      </div>
      <ul>
        <li><a href="/">Cuenta</a></li>
        <li><a href="/">Cerrar Sesión</a></li>
      </ul>
    </div>
  </header>

  <section class="main">
    <h2 class="main__title">¿Qué quieres ver hoy?</h2>
  </section>

  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
